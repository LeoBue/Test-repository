//*** Zahl in Ziffern zerlegen

var zahl = 0;
var tmpString = "";
var zahlArray = new Array(4);

function ziffern_darstellen(zahl){


if(zahl<10){
tmpString="000"+zahl;
zehner_img.style.opacity=0;
hundert_img.style.opacity=0;
tausend_img.style.opacity=0;
}
if(zahl>10 && zahl < 100){
tmpString="00"+zahl;
zehner_img.style.opacity=1;
hundert_img.style.opacity=0;
tausend_img.style.opacity=0;
}
if(zahl>100 && zahl < 1000){
tmpString="0"+zahl;
zehner_img.style.opacity=1;
hundert_img.style.opacity=1;
tausend_img.style.opacity=0;
}

if(zahl>=1000 && zahl < 10000 ){
tmpString=""+zahl;
tausend_img.style.opacity=1;
}
if(zahl>10000){
tmpString="9999";
}


zahlArray[0] = parseInt(tmpString.charAt(0));
zahlArray[1] = parseInt(tmpString.charAt(1));
zahlArray[2] = parseInt(tmpString.charAt(2));
zahlArray[3] = parseInt(tmpString.charAt(3));

document.getElementById("einer_img").src=geladene_einer[zahlArray[3]].src;
document.getElementById("zehner_img").src=geladene_zehner[zahlArray[2]].src;
document.getElementById("hundert_img").src=geladene_hundert[zahlArray[1]].src;
document.getElementById("tausend_img").src=geladene_tausend[zahlArray[0]].src;
}
